<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculadora">

        <div class="estrutura">

            <input type="text" id="texto">

            <div class="operadores">

                <div class="op1"><button class="operacao">+</button></div>
                <div class="op2"><button class="operacao">-</button></div>
                <!--<div class="op3"><button class="operacao">*</button></div>
                <div class="op4"><button class="operacao">/</button></div>!-->

            </div>

            <div class="numerais">

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button>C</button>
                
            </div>

            <button id="equals">=</button>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
