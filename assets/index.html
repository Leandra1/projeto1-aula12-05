<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculadora">

        <div class="estrutura">

            <input type="text" id="texto">
            <p class="print" id="print">  </p>
           

                <div class="op1"><button class="btn operacao" onclick="operacao('1')">+</button></div>
                <div class="op2"><button class="btn operacao" onclick="operacao('2')">-</button></div>
                <div class="op3"><button class="btn operacao" onclick="operacao('3')">*</button></div>
                <div class="op4"><button class="btn operacao" onclick="operacao('4')">/</button></div>

          

            

                <button class="btn btn1" onclick="numbers('1')">1</button>
                <button class="btn btn2" onclick="numbers('2')">2</button>
                <button class="btn btn3" onclick="numbers('3')">3</button>
                <button class="btn btn4" onclick="numbers('4')">4</button>
                <button class="btn btn5" onclick="numbers('5')">5</button>
                <button class="btn btn6" onclick="numbers('6')">6</button>
                <button class="btn btn7" onclick="numbers('7')">7</button>
                <button class="btn btn8" onclick="numbers('8')">8</button>
                <button class="btn btn9" onclick="numbers('9')">9</button>
                <button class="btn btn0" onclick="numbers('0')">0</button>
                <button class="btn btnponto" onclick="numbers('.')">.</button>
                <button class="btn btnC">C</button>
                
            

                 <button id="equals">=</button>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
