<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculadora">

        <div class="estrutura">

            <input type="text" id="texto">

           

                <div class="op1"><button class="btn operacao">+</button></div>
                <div class="op2"><button class="btn operacao">-</button></div>
                <div class="op3"><button class="btn operacao">*</button></div>
                <div class="op4"><button class="btn operacao">/</button></div>

          

            

                <button class="btn btn1">1</button>
                <button class="btn btn2">2</button>
                <button class="btn btn3">3</button>
                <button class="btn btn4">4</button>
                <button class="btn btn5">5</button>
                <button class="btn btn6">6</button>
                <button class="btn btn7">7</button>
                <button class="btn btn8">8</button>
                <button class="btn btn9">9</button>
                <button class="btn btn0">0</button>
                <button class="btn btnponto">.</button>
                <button class="btn btnC">C</button>
                
            

                 <button id="equals">=</button>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
